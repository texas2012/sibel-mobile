	$(document).ready(function () { 
	var pagedest=getParameterByName('task');
	if (pagedest=='detalhes')
	{
	   var bid=getParameterByName('bid');
	   getSingleBook(bid)
	}else {

     }
     });       
	
	function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
	
	
    function getBooks() {
       showResultado();
       $('ul#currentBooks li').remove();
       var q= $('#searchinput').val()==''? '$': $.trim($('#searchinput').val().toUpperCase())+'$';
       var t= tipodoc.val()=='XX'? '': escape(' AND TDOC '+tipodoc.val());
       var op = $('input[name=op]').filter(':checked').val();
	   var o = (op=='PAL'? '':escape(op+' '));
       q = o+q+t;
       var r =  $('input[name=rpg]').filter(':checked').val();
       varURI = HTTP+ $('#urlRede').val() + 'bridge.php?q='+q+'&r='+r;
       //alert(varURI);
	   $.ajax({type: GET,dataType: XML, url: varURI, success: populateBooksList, cache: false, error: function (xhr, ajaxOptions, thrownError) { alert(xhr.status);alert(thrownError);}});
    }
    
    function getSingleBook(bid) {
       showResultado();
       $('#currentExpls').html('');	
       varURI = HTTP+ $('#urlRede').val() + 'bridge.php?q='+escape(bid)+'&r=1';
       //alert(varURI);
	   $.ajax({type: GET,dataType: XML, url: varURI, success: showBook, cache: false, error: function (xhr, ajaxOptions, thrownError) { alert(xhr.status);alert(thrownError);}});
    }
       
    
	function chkLogin() {
       
	   var u=  $('#username').val();
       var s = $('#password').val();
       varURI = HTTP+ $('#urlRede').val() + 'bridge.php?task=lg&u='+u;
	   $.ajax({type: GET,dataType: XML, url: varURI, success: popMsg, cache: false, error: function (xhr, ajaxOptions, thrownError) { alert(xhr.status);alert(thrownError);}});
    }

      headerBook.hide();

      optionsPrefs.show();
      }
    }
    
     function hidePrefs()
    {
     if (prev==0)
     {
      headerPrefs.hide();

      optionsPrefs.hide();

    function populateBooksList(xml){
      var i=0;
      
      $(xml).find(BOOK).each(function(){
          var bid=  $(this).filter(':first').attr('id');
          var txt = $(this).find(TITLE).text();
          var aut = $(this).find(AUTHOR).text();
          var tdoc = $(this).find('type').text();
     	  $(HTML_FRG1 + 'list_'+ bid  +HTML_FRG2 + bid+ HTML_FRG3 +'<p>'+(++i)+'-'+tdoc+'</p>'+ '<b>Título</b>: '+ txt + '<br><b>Autor</b>: '+aut+'</a>'+ HTML_FRG8).appendTo(currentBooks);
          //alert(HTML_FRG1 + 'list_'+ bid  +HTML_FRG2 + bid+ HTML_FRG3 +'<p>'+(++i)+'-'+tdoc+'</p>'+ '<b>Título</b>: '+ txt + '<br><b>Autor</b>: '+aut+'</a>'+ HTML_FRG8);                     
          var newDescItem = document.getElementById('list_'+bid);      
	      $(newDescItem).click(function() {
		  	//showProgress();
	        getSingleBook(bid);  
	      });
      
      });
      if (i==0) 
       $('<li>Não foram encontrados registos...</li>').appendTo(currentBooks);  
    }
    
    function popMsg(xml){
 
      $(xml).find(USER).each(function(){
          var uid=  $(this).filter(':first').attr('id');
          var code = $(this).find('code').text();
          var nres = $(this).find('nres').text();
          var bib = $(this).find('bib').text();
		  if (code==$('#password').val())
		  {
		     $("<div class='ui-loader ui-overlay-shadow ui-body-e ui-corner-all'><h2>Parabéns, a sua reserva foi efetuada!.</h2></div>").css({ "display": "block", "opacity": 0.96, "top": $(window).scrollTop() + 250, left:20 })  .appendTo(  $.mobile.pageContainer )  .delay( 4500 )  .fadeOut( 400, function(){    $(this).remove();  });
		  }
     	  hideLogin();  
      });
     
    }
	
    function showBook(xml){

      $('#capa').attr('src','');
      
      headerResult.hide();
      headerPrefs.hide();
      listSites.hide();
      headerMain.hide();
      headerBook.show();
      pageBook.show();
     
      var bid;
      $(xml).find(BOOK).each(function(){
          bid=  $(this).filter(':first').attr('id');
          var txt = $(this).find(TITLE).text();
          var aut = $(this).find(AUTHOR).text();
          var tdoc = $(this).find('type').text();
          var pub = $(this).find('publi').text();
          var isn = $(this).find('code').text();
     	  //$(HTML_FRG1 + 'book_'+ bid  +HTML_FRG2 + bid+ HTML_FRG3 +  '<b>Título</b>: '+ txt + '<br><b>Autor</b>: '+aut+'</a>'+HTML_FRG8).appendTo(currentBooks);
     	  $('#btitle').html(txt);
     	  $('#bautor').html(aut);
     	  $('#bpubli').html(pub);
     	  $('#bcode').html(isn);
          $('#btdoc').html(tdoc);
          if (isn)
          {
			   
			  isn = isn.replace(/-/g,'');
			  var img = new Image();
			  url ="http://www.biblioteca.cm-feira.pt:8080/hipres/Imagens/livros/p"+isn.substring(0,13)+".jpg";
			  img.src = url;
			  $('#capa').attr('src',url);
			  $('#capa').show(); 			  
			  img.onerror = function (evt) {
	                $('#capa').hide(); 
	  		  }
     	  } 
     	  
      });
       var arrex = new Array();
       $(xml).find('exemplar').each(function(){
          arrex[0] =  $(this).attr('id');
          arrex[1] =  $(this).attr('nreg');
          arrex[2] =  $(this).attr('cota');
          arrex[3] =  $(this).attr('sigla');

          $('<div data-role="collapsible" data-collapsed="true" id="'+arrex[0]+'"><h3>'+arrex[5]+'</h3><table class="user"><tr><td>&nbsp;'+arrex[6]+'</td><td>&nbsp;'+arrex[7]+'</td><td width="50"><a rel="external" href="gmap.html?id='+bid+'&lt='+arrex[10].replace(',','.')+'&lg='+arrex[11].replace(',','.')+'" data-ajax="false"><img src="img/maps.png" width="48" height="48"></a></td><td  width="50"><a href="tel:'+arrex[8]+'"  ><img src="img/phone.png" width="48" height="48"></a>	</td></tr></table><table class="user"<tr><th>Nº reg.</th><th>Cota</th><th>Agrup.</th><th>&nbsp</th><tr><td>&nbsp;'+arrex[1]+'</td><td>&nbsp;'+arrex[2]+'</td><td>&nbsp;'+arrex[4]+'</td><td align="center"><input type="button"  value="Reservar" data-mini="true" onclick="showLogin()"></td></tr></table></div>').appendTo(currentExpls);

      });
